<script>
    let subscribeUrl = "http://localhost:8080/event/sub";

    let eventSource = new EventSource(subscribeUrl);

    eventSource.addEventListener("DOUBLE_INVITE", function(event) {
        let message = event.data;
        alert(message);
        console.log(message);
    })
    eventSource.addEventListener("CLUB_WRITE", function(event) {
        let message = event.data;
        alert(message);
        console.log(message);
    })

    eventSource.addEventListener("error", function(event) {
        console.log("error");
        console.log(event.data);
        // eventSource.close()
    })
    eventSource.addEventListener("connect", function(event) {
        let message = event.data;
        console.log(message);
        // eventSource.close()
    })
</script>
</html>
